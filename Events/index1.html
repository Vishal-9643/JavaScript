<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html Events</title>
</head>
<body style="background-color: #212121; color: aliceblue;" >
    <h2>IMAGES</h2>
    <ul id="img">
        <li><img width="200" src="https://cdn.pixabay.com/photo/2025/07/16/15/01/karlsbad-9718003_1280.jpg" alt=""></li>
        <li><img width="200px" src="https://cdn.pixabay.com/photo/2025/08/09/17/35/fly-9764964_1280.jpg" alt=""></li>
        <li><img width="200px" src="https://cdn.pixabay.com/photo/2024/12/17/14/27/swans-9273244_1280.jpg" alt=""></li>
        <li><img width="200px" src="https://cdn.pixabay.com/photo/2025/09/04/05/38/leaves-9814751_1280.jpg" alt=""></li>
        <li><img width="200px" src="https://cdn.pixabay.com/photo/2025/09/14/19/45/squirrel-9834881_1280.jpg" alt=""></li>
        <li ><a style="color: aliceblue;" href="https://www.google.com">Google</a></li>
    </ul>
</body>
<script>
    let images = document.querySelector("#img"); // selecting all ul items by id.
    images.addEventListener('click' , function(e){ // adding event listener to images.
        if(e.target.tagName === 'IMG'){ // if click event on img remove it.
            let img = e.target.parentNode;
            img.remove();
        }
        e.preventDefault();
        let link = e.target.parentNode;
        link.remove();
    })
</script>
</html>
