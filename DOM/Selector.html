<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Element Selector</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
    
</body>
<!-- Script tag use to write JS code in html -->
<script>
    //  Selecting parent class using querySelector command.
    const parent = document.querySelector('.parent') 
    console.log(parent);
    console.log(parent.children);
    const child1 = parent.children[1]; // child1 store 2nd children of parent because index start from 0.
    console.log(child1.parentElement); // tell the parent of element.
    parent.children[1].style.color = "Orange"; // change 1st children

    // Creating Element 
    const div = document.createElement('div'); 
    div.className = "Created Class";
    div.id = "123";
    div.style.backgroundColor = "purple";
    div.style.color = "Lightpink";
    const text = document.createTextNode("VISHAL PRAJAPATI");  // text node created
    div.appendChild(text) // adding text into div.

    document.body.appendChild(div) // adding div into document. 
    
    // Edit element 
    const day = document.querySelector('.parent').children[3];
    day.outerHTML = "<div>Saturday</div>"
</script>
</html>
